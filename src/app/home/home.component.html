<div class="grid" *ngIf="trending$ | async as results">
  <mat-grid-list cols="6" rowHeight="3:4" gutterSize="8" class="results">
    <h2 class="mat-h2">Tendencies</h2>
    <a
      routerLink="{{ result.media_type }}/{{ result.id }}"
      *ngFor="let result of results"
      [title]="result.title || result.name"
    >
      <mat-grid-tile>
        <div>
          <img
            class="poster-image"
            src="https://image.tmdb.org/t/p/w300/{{ result.poster_path }}"
            [alt]="result.title || result.name"
          />
        </div>
      </mat-grid-tile>
    </a>
  </mat-grid-list>
</div>
<div class="search-area">
  <h2 class="mat-2">Search</h2>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput #searchInput />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </p>
  <mat-divider></mat-divider>
  <div *ngIf="results$ |async as search">
    <mat-grid-list cols="6" rowHeight="3:4" gutterSize="8" class="results">
      <a
        routerLink="{{ result.media_type }}/{{ result.id }}"
        *ngFor="let result of search"
        [title]="result.title || result.name"
      >
        <mat-grid-tile>
          <div>
            <img
              class="poster-image"
              src="https://image.tmdb.org/t/p/w300/{{ result.poster_path }}"
              [alt]="result.title || result.name"
            />
          </div>
        </mat-grid-tile>
      </a>
    </mat-grid-list>
</div>
<ng-template  #searchEmpty>
  <h2 class="mat-e">Search your favorite/series</h2>
</ng-template>
</div>
